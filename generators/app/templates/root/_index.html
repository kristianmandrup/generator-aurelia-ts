<!doctype html>
<html>
  <head>
    <title>Aurelia - <%= title %></title>
    <link rel="stylesheet" type="text/css" href="jspm_packages/npm/font-awesome@4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body aurelia-app="animation-main">
    <div class="splash">
      <div class="message">Aurelia <%= appName %></div>
      <i class="fa fa-spinner fa-spin"></i>
    </div>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      <% if (!ie9) { %>System.import('aurelia-bootstrapper');<% } %>
      <% if (ie9) { %>// Loads WeakMap polyfill needed by MutationObservers
      System.import('core-js').then( function() {
        // Imports MutationObserver polyfill
        System.import('polymer/mutationobservers').then( function() {
          // Ensures start of Aurelia when all required IE9 dependencies are loaded
          System.import('aurelia-bootstrapper');
        })
      });<% } %>
    </script>
  </body>
</html>
