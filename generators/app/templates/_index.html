<!doctype html>
<html>
  <head>
    <title>Aurelia - <%= title %></title>
    <link rel="stylesheet" type="text/css" href="jspm_packages/npm/font-awesome@4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body aurelia-app="animation-main">
    <div class="splash">
      <div class="message">Aurelia <%= appName %></div>
      <% if (cssFramework == 'Bootstrap') { %>
      <i class="fa fa-spinner fa-spin"></i>
      <% } %>
      <% if (cssFramework == 'Foundation') { %>
      <h2>
        <a href="http://github.hubspot.com/pace/docs/welcome/">Use the Pace Plugin</a>
      </h2>
      <% } %>
    </div>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('aurelia-bootstrapper');
    </script>
  </body>
</html>
